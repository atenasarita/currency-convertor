<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Currency Convertor</title>
</head>
<body>
    <svg class = "waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

              d="M0,256L60,229.3C120,203,240,149,360,160C480,171,600,245,720,234.7C840,224,960,128,1080,74.7C1200,21,1320,11,1380,5.3L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">

    <div class = "calculator">
        <div class = "title">
            <h1>Currency</h1>
            <div class = "calculator-title-text">
                <h1>Calculator</h1>
                <h1 style="color: #13d4bd;"> . </h1>
            </div>
        </div>

        <section class="amount-section">
            <label for="amount">Amount: </label>
            <input type="number" id="amount" value="1">
        </section>

        <section class="dropdowns"> 
            <select class="from-currency"></select> 
            <p>to</p>  
            <select class="to-currency"></select>   
        </section>

        <button class="convert-btn">
            Convert
        </button> 
        <p id="result">  </p>

    </div>

</body>
